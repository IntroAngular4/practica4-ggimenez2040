<div>

  <h3>Nuevo proyecto</h3>

  <form>

    <fieldset>

      <section>

        <label for="name">Nombre</label>

        <input #name
               name="name"
               type="text"
               placeholder="Nombre Proyecto" />

      </section>

      <input value="Guardar"
             type="submit"
             (click)="saveProject(name.value)" />

    </fieldset>

  </form>

</div>
