<div>

  <h3>Nuevo proyecto</h3>

  <form>

    <fieldset>

      <section>

        <label for="id">Id</label>

        <input #id
               name="id"
               type="number"
               placeholder="Id proyecto" />

      </section>

      <section>

        <label for="name">Nombre</label>

        <input #name
               name="name"
               type="text"
               placeholder="Nombre Proyecto" />

      </section>

      <input value="Guardar"
             type="submit"
             (click)="saveProject(id.value,name.value)" />

    </fieldset>

  </form>

</div>
