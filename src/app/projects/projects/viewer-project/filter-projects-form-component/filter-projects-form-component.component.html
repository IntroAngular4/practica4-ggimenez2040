<div>

  <h3>Buscar proyecto</h3>

  <form [formGroup]="filterForm">

    <label for="id">Id Proyecto</label>

    <input name="id" formControlName="id" type="number"/>
    <span>{{ getError('id')}}</span>

    <button (click)="findProjectById()"
    [disabled]="filterForm.invalid">Buscar</button>

  </form>

</div>
